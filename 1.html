<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  
  1. а = 1
  2. к а прибавили единицу получили a = 2
  3. присвоили значение переменной a к с, с = 2
  4. после этого действия с = a = 2
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  1. b = 1
  2. присвоили значение переменной b к d, d = 1
  3. к b прибавили единицу получили b = 2
  4. после этого действия b = 2, d = 1
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  1. a = 2
  2. к а прибавили единицу получили a = 3
  3. с = 2 + 3 = 5
  4. после этого действия с = 5, a = 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  1. b = 2
  2. d = 2 + 2 = 4
  3. к b прибавили единицу получили b = 3
  4. после этого действия  d = 4, b = 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
  /*
  В результате  a = 3, b = 3
  */

</script>
</body>
