<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10");
  /*
  1. так как операция в обоих случаях + начинаем с первой
  2. число 10 + число 10 = число 20
  3. число 20 + строка "10" = число 20 приводится к строке и производится конкотинация двух строк "20" + "10" получаем строку "2010"
  4. С помощью console.log выводим строку "2010".
  */

  console.log(10 + "10" + 10);
  /*
  1. так как операция в обоих случаях + начинаем с первой
  2. число 10 + строка "10" = число 10 приводится к строке и производится конкотинация двух строк "10" + "10" получаем строку "1010"
  3. строка "1010" + строка "10" = производим конкотинация двух строк "1010" + "10" получаем строку "101010"
  4. С помощью console.log выводим строку "101010".
  */

  console.log(10 + 10 + +"10");
  /*
  1. +"10" приводится к строку "10" к числу 10
  2. так как операция в обоих случаях + начинаем с первой
  3. число 10 + число 10 = число 20 
  4. число 20 + число 10 = число 30
  5. С помощью console.log выводим число 30.
  */

  console.log(10 / -"");
  /*
  1. -"" приводится к числу -0 (пустая строка дает 0, знак - делает 0 отрицательным)
  2. число 10 разделить на число -0 = минус бесконечность (-Infinity)
  3. С помощью console.log выводим -Infinity.
  */ 

  console.log(10 / +"2,5");
  /*
  1. -"2,5" приводится к NaN (минус перед строкой пытается привести строку к числу, но так как строке есть символ ','мы получаем NaN)
  2. число 10 разделить на NaN = NaN  (любые математические операции NaN с числами дают результат NaN)
  3. С помощью console.log выводим NaN.
  */

</script>
</body>
</html>
